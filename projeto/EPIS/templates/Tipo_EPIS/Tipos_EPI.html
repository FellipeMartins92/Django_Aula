<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tipos de EPI</title>
</head>
<body>

    {% include 'partials/Header.html' %}

    <section class="container mt-5">
        <h1 class="mb-4">Lista de Tipos de EPI</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Descricao</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for Tipo_EPI in Tipo_EPIS %}
                <tr>
                    <td>{{ Tipo_EPI.Tipo }}</td>
                    <td class="text-center">
                        <a href="{% url 'Editar_Tipo_Epis' Tipo_EPI.id %}" class="btn btn-sm btn-primary">Editar</a>
                        <a href="{% url 'Excluir_Tipo_EPI' Tipo_EPI.id %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
