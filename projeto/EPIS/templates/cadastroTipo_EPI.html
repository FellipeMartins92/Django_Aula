<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Tipo de EPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Cadastrar Tipo EPI</h2>

    <form method="post" action="/NovoTipo_EPI/">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="nome" class="form-label">Tipo</label>
            <input type="text" class="form-control" id="Tipo" name="Tipo" required maxlength="100">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>

</body>
</html>
