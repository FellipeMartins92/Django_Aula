<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Colaboradores</title>
</head>
<body>

    {% include 'partials/Header.html' %}

    <section class="container mt-5">
        <h1 class="mb-4">Lista de Colaboradores</h1>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Aniversário</th>
                    <th>Cadastro</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                {% for colaborador in colaboradores %}
                <tr>
                    <td>{{ colaborador.Nome }}</td>
                    <td>{{ colaborador.Idade }}</td>
                    <td>{{ colaborador.Aniversario }}</td>
                    <td>{{ colaborador.Cadastro }}</td>
                    <td class="text-center">
                        <a href="{% url 'Editar_Colaborador' colaborador.id %}" class="btn btn-sm btn-primary me-2">Editar</a>
                        <a href="{% url 'Excluir_Colaborador' colaborador.id %}" class="btn btn-sm btn-danger">Excluir</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
