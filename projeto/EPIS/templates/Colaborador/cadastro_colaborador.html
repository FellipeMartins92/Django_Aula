<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Colaborador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/Header.html' %}

    <section>
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    <section class="container mt-5">
        <h2 class="mb-4">Cadastrar Colaborador</h2>
            
        {% if colaborador %}
            <form method="post" action="{% url 'Salvar_Colaborador_Editado' colaborador.id %}">
        {% else %}
            <form method="post" action="/Novo_Colaborador/">
        {% endif %}
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="Nome" required maxlength="100">
            </div>
    
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" class="form-control" id="idade" name="Idade" required min="0">
            </div>
    
            <div class="mb-3">
                <label for="aniversario" class="form-label">Anivers√°rio</label>
                <input type="date" class="form-control" id="aniversario" name="Aniversario" required>
            </div>
    
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </section>
</body>
</html>
