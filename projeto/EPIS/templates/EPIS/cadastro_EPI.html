<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de EPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/Header.html' %}

    <section>
        {% if messages %}
        <div class="alert alert-info" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </section>

    <section class="container mt-5">
        <h2 class="mb-4">Cadastrar EPI</h2>

        {% if epi %}
            <form method="post" action="{% url 'Salvar_EPI_Editado' epi.id %}">
        {% else %}
            <form method="post" action="{% url 'Novo_EPI' %}">
        {% endif %}

            {% csrf_token %}
            
            <div class="mb-3">
                <label for="Descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="Descricao" name="Descricao" required maxlength="100">
            </div>
    
            <div class="mb-3">
                <label for="Tipo_EPI" class="form-label">Tipo de EPI</label>
                <select class="form-control" id="Tipo_EPI" name="Tipo_EPI" required>
                    {% for tipo in tipo_epis %}
                        <option value="{{ tipo.id }}">{{ tipo.Tipo }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </section>

</body>
</html>
