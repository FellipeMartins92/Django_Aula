<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de EPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'partials/Header.html' %}

    <section class="container mt-5">
        <h2 class="mb-4">Cadastrar EPI</h2>
        <form method="post" action="/NovoEPI/">
            {% csrf_token %}
            
            <!-- Descrição do EPI -->
            <div class="mb-3">
                <label for="Descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="Descricao" name="Descricao" required maxlength="100">
            </div>
    
            <!-- Quantidade do EPI -->
            <div class="mb-3">
                <label for="Quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="Quantidade" name="Quantidade" required min="0">
            </div>
    
            <!-- Tipo do EPI (dropdown) -->
            <div class="mb-3">
                <label for="Tipo_EPI" class="form-label">Tipo de EPI</label>
                <select class="form-control" id="Tipo_EPI" name="Tipo_EPI" required>
                    {% for tipo in tipo_epis %}
                        <option value="{{ tipo.id }}">{{ tipo.Tipo }}</option>
                    {% endfor %}
                </select>
            </div>
    
            <!-- Botão de submit -->
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </section>

</body>
</html>
